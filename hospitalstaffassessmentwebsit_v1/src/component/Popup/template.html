<div class="popup">
    <transition name="fade" apper>
        <div
            class="dialog-overlay"
            v-if="showDialog"
            @click="cancel">
        </div>
    </transition>
    <transition name="slide" apper>
        <div
            class="dialog"
            v-if="showDialog">
            <slot></slot>
            <div class="btn-group">
                <div type="submit" @click.prevent="confirm" class="confirm"><h6 v-text="confirmTxt"></h6></div>
                <div class="cancel"  @click="cancel"><h6 v-text="cnacelTxt"></h6></div>
            </div>
        </div>
    </transition>

</div>
